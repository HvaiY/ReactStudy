<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>学习React</title>
</head>
<body>
<div id="app"></div>


 <script src="./bower_components/react/react.development.js"></script>
<script src="./bower_components/react/react-dom.development.js"></script>
<script src="./bower_components/babel/browser.js"></script>
<script type="text/babel">

ReactDOM.render(
    <h1>Hello, world!</h1>,
    document.getElementById('app')
);
class Movie extends React.Component{
//state就是vue中的data 可读可写的
constructor(){
    super()
    this.states={
        msg:'大家好，我是class创建的组件'
    }
}
    //无论是function 还是class 他们的props都是只读的
    render(){

        this.states.msg="我是被修改了的值"
        return <div>组件的第二种创建方式 {this.props.name}-----{this.props.age}----{this.props.gender}
        <h3>{this.states.msg}</h3>
        </div>
    }
}

//var messageBox=React.createElement('h1',{id:'myh1',title:'this is a h1'},'hello world,你好 ，大海')
  ReactDOM.render(<Movie name='大海' age='19' gender='男'/>,document.getElementById('app'));
</script>
</body>
</html>
